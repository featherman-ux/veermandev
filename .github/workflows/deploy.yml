name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build  # Astro build output goes to /dist

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 41e06ef76f253fc7135939d93e4e12df
          projectName: veermandev1
          directory: dist
          branch: main   # Optional: deploy from this branch